    <script>
        function changeBack(color){
            return new Promise((resolve,reject)=>{
                setTimeout(() => {
                    document.body.style.backgroundColor = color;
                    resolve(); //참이면 resolve안의 데이터를 반환
                }, 1000);
                
                
            })
        }

        changeBack('red').then(() => {
            return changeBack('orange')
        }).then(()=>{
            return changeBack('yellow')
        }).then(()=>{
            return changeBack('green')
        }).then(()=>{
            return changeBack('blue')
        })

        //async/await
        async function exec(){
            await changeBack('red')
            await changeBack('orange')
            await changeBack('yellow')
            await changeBack('green')
            await changeBack('blue')
        }

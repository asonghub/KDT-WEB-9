<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: violet;
        animation: movearound 3s linear 6;
        position: absolute;
    }
    @keyframes movearound {
        0%{
            left: 0px;
            top: 0px;
        }
        25%{
            left: 80vw;
            top: 0px;
        }
        50%{
            left: 80vw;
            top: 80vh;
        }
        75%{
            left:0px;
            top: 80vh;
        }
        100%{
            left:0px;
            top: 0px;
        }
        
    }
</style>
<body>
    <div></div>
</body>
</html>

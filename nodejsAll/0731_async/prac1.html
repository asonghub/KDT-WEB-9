<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function call(name){
            return new Promise((resolve,reject)=>{
                setTimeout(() => {
                    console.log(name);
                    resolve(name);
                }, 1000);
            })
        }

        function back(){
            return new Promise((resolve,reject)=>{
                setTimeout(() => {
                    console.log('back');
                    resolve('back');
                }, 1000);
            })
        }

        function hell(){
            return new Promise((resolve,reject)=>{
                setTimeout(() => {
                    resolve('callback hell');
                }, 1000);
            })
        }

        call('kim').then((res)=>{  //앞의 함수에 결과로 온것을 넣음. name대신 res가능 
            console.log(res + ' 반가워');
            return back();
        }).then((txt)=>{
            console.log(txt+'을 실행했구나')
            return hell();
        }).then((message)=>{
            console.log(`여기는 ${message}`)

        })
    </script>
</body>
</html>

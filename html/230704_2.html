<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- block 요소 : 한줄 차지하는 태그 -->
    <div>안녕하세요</div>

    <!-- inline 요소 : 콘텐츠만큼 차지하는 태그 -->
    <b>b 안녕하세요</b>
    <strong> strong 안녕하세요</strong>
    <i>i 안녕하세요</i>
    <em>em 안녕하세요</em>
    <del>del 안녕하세요</del>
    <u> u 안녕하세요</u>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무지개</title>
    <style>
        /* div{
            color:white;
            background-color: black;
            width: auto;
        } */
        div{
            height: 100px;
        }
        .red{
            background-color: red;
            width: 100px;
        }
        .orange{
            background-color: orange;
            width:200px;
        }
        span{
            background-color: black;
            color:white;
        }
    </style>
<!-- 한줄을 차지하는건 블럭요소, 콘텐츠 내용만큼만 차지하는건 인라인요소 -->
</head>
<body>
    <span>무지개</span>
    <br />
    <div style="margin-top: 20px; margin-bottom: 20px; font-size: 30px;">무지개</div>
    <div style="background-color: red; height:100px; width:100px;"></div>
    <div style="background-color: orange; height:100px; width:200px;"></div>
    <div style="background-color: yellow; height:100px; width:300px;"></div>
    <div style="background-color: green; height:100px; width:400px;"></div>
    <div style="background-color: blue; height:100px; width:500px;"></div>
    <div style="background-color: darkblue; height:100px; width:600px;"></div>
    <div style="background-color: purple; height:100px; width:700px;"></div>

    <div class="red"></div>
    <div class="orange"></div>

</body>
</html>

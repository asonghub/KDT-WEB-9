<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열 구조 분해
        const lists =[ 'apple','grape']
        //기존 방식
        console.log(lists[0],lists[1]);
        //구조분해
        [item1, item2, item3= 'peach'] = lists;
        console.log('item1:', item1, 'item2:',item2);
        item1 = 'peach'; //리스트 배열은 변할수 없지만 그 값은 변할수 있음. 메모리가 주소에 할당(?)되어있어서
        console.log(item1, item3);


        //교환
        let x =1 , y = 3;
        [x,y] = [y,x] //const x =1 이면 바뀌지 않음. let이어야 바뀜. 

        //객체
        const Person={
            //key:value
            name: 'asong',
            age: 19,
            gender: 'W',
            friends: ['영경','재운'],
            hello:function(){
                console.log('hello');
            },
            "kdt-9" : 'codingOn' //특수문자가 포함된 key는 문자열형태로
        };
        console.log(Person.name);
        Person.age = 29;
        console.log(Person.age)
        console.log(Person.friends[0]);
        Person.hello();
        console.log(Person['name'])//.말고 키값을 배열안에 문자열 형태로 넣을수있다. 
        console.log(Person['kdt-9'])//특수문자형 키는 .을 사용할 수 없음.
        Person.city= 'Seoul' //새로운 키밸류ㅇ를 넣어줄수도 있음
        console.log(Person)

        //객체 구조분해
        const { name, city, gender, key='hi', age: myAge} = Person; //키 이름을 age: myAge로 변경해줄 수 있다.
        console.log(name, city, gender, key)
    </script>
</body>
</html>

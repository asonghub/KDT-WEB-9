<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자공부</title>
    <style>
        /* *은 바디태그 안의 모든 태그에 적용됨 */
        *{
            color:red;
        }
        li{
            color:blue;
        }
        /* class선택자 */
        .strawberry{
            background-color: pink;
        }
        /* id선택자 */
        #ex{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <!-- id와 class는 모든 태그에 올수있는 속성 -->
    <div id="ex" class="">안녕?</div>
    <span>크루 아송</span>
    <ul>
        <li>사과</li>
        <li class="strawberry">딸기</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: relative;
        }
        div img{
            position: absolute;
            width: 500px;
            transform: skewY(20deg);
        }
        #img1{
            top:300px;
            left:100px;
            z-index: 3;
        }
        #img2{
            top:200px;
            left:500px;
            z-index: 2;
        }
        #img3{
            top:100px;
            left:900px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div>
        <img 
            id="img1"
            src="../../image/동그란고양이.jpg"
        />
        <img 
            id="img2"
            src="../../image/동그란고양이.jpg"
        />
        <img 
            id="img3"
            src="../../image/동그란고양이.jpg"
        />
        </div>
    </div>

</body>
</html>

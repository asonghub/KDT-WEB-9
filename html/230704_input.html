<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 태그</title>
</head>
<body>
    <div>사용자에게 값을 입력받을 때 사용</div>

    <h2>text type</h2>
    <input type="text" name="name" placeholder="이름을 입력해주세요."/>
    <!-- type : 필수. 안쓰면 text가 기본-->
    <!-- name : back에 정보를 전송할 때, name 속성을 사용 -->
    <!-- placeholder : input에 사용자가 무슨 값을 입력해야하는지 안내할 때 사용 -->
    <input type="text" name="phone" value="010-1234-1234"/>
    <!-- value:미리 값을 입력함 -->

    <h2>button type</h2>
    <input type="button" value="제출"/>
    <!-- 버튼은 back 전송 안해서 name안써도됨 -->
    <button type="submit">제출</button>
    <!-- 기본값은 submit, back과 연결시 페이지 전환됨 -->

    <h2>password type</h2>
    <input type="password" name="pw"/>

    <h2>checkbox type</h2>
    <input type="checkbox" name="hobby" value="야구"/> 야구
    <input type="checkbox" name="hobby" value="soccer"/> 축구
    <input type="checkbox" name="hobby" value="볼링" checked/> 볼링
    <!-- value 값을 지정해야 back에서 어떤 값인지 알수 있음  -->
    <!-- checked는 미리 체크해두는 기능  -->

    <h2>radio type</h2>
    <input type="radio" name="gender" value="남자"/>남자
    <input type="radio" name="gender" value="여자" checked/>여자
    <!-- 중복체크가 불가능한 타입 radio/ name이 같은것 기준으로 하나만 체크 -->

    <h2>radio2 type</h2>
    <input type="radio" name="favorite" value="야구"/>야구
    <input type="radio" name="favorite" value="축구" id="soccer"/>
    <label for="soccer">축구</label>
    <input type="radio" name="favorite" value="볼링" id="bowling"/>
    <label for="bowling">볼링</label>
    <!-- label tag는 input tag속에 id로 지정해서 이름을 클릭해도 체크박스 표시되도록 -->


    <h2>date type</h2>
    <input type="date" name="birth" />
    <input type="datetime-local" name="birth-time" />
    <!-- 해당지역의 시간 기준 (?) -->

    <h2>select tag</h2>
    <select name="select-name">
        <optgroup label="옵션1~2">
            <option value="option1">옵션1</option>
            <option value="option2" selected>옵션2</option>
        </optgroup>
        <optgroup label="옵션3~5">
            <option value="option1">옵션3</option>
            <option value="option2" >옵션4</option>
            <option value="option3" disabled>옵션5</option>
        </optgroup>
    </select>
        <!-- name은 select tag에 들어가고 value는 option tag에 -->
        <!-- 미리 체크하고 싶은건 selected -->
        <!-- optgroup은 옵션을 그룹화 -->
        <!-- disabled는 선택할 수 없게 하는 옵션 -->

    <div>
        <input type="text" name="email" value="aaa@naver.com" disabled/>
        <input type="text" name="email" value="aaa@naver.com" readonly/>

    </div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
        }
        .container{
            position: relative;
            background-color: black;
            width: 100%;
            height: 400px;
            z-index: 4;
            /* z-index가 무조건 쌓이는게 아니라 
            부모는 자식보다 위에 올수 없음!! */

        }
        .item{
            position: absolute;
            width: 100px;
            height: 100px;

        }
        .one{
            background-color: red;
            top: 20px;
            left: 20px;
            z-index: 3;
        }
        .two{
            background-color: orange;
            top:40px;
            left :40px;
            z-index: 2;
        }
        .three{
            background-color: yellow;
            top: 60px;
            left: 60px;
            z-index: 1;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item one"></div>
        <div class="item two"></div>
        <div class="item three"></div>
    </div>
    <!-- <div class="container c-2">
        <div class="item one"></div>
        <div class="item two"></div>
        <div class="item three"></div>
    </div> -->
    <!-- container와 container c-2는 zindex유효함 -->
</body>
</html>

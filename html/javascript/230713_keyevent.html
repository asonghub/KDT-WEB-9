<body>
    <button type="button" onclick="">버튼</button>
    <input type="text" name="id" placeholder="id를 입력해주세요"/>
    <input type="password" name="pw" id="pw" placeholder="pw를 입력해주세요"/>
    <input type="password" name="pw" id="pw_check" placeholder="pw를 입력해주세요"/>
    <div style="width: 100px; height: 100px; background-color: red; transition:1s;"></div>
    <script>
        let input = document.getElementById('pw')
        // input.addEventListener('keyup', (e)=>{
        //     console.log(e.key)
        //     if(e.key == 'Enter'){
        //         alert('로그인!')
        //     }
        // })

        input.addEventListener('change',(e)=>{//변경되고 focus 아웃될때(blur될때) 동작
            console.log(e.currentTarget.value)//변경될때마다 동적으로 사용하고싶을때
        })

        document.getElementById('pw_check').addEventListener('change',(e)=>{
            if(input.value == e.currentTarget.value) {
                alert('같다')
            }else{
                alert('다르다')
            }
            
        })
        window.addEventListener('resize',()=>{
            if(window.innerWidth >=400){
                console.log('크다')
            }
            //console.log(window.innerWidth)
        })
    </script>
